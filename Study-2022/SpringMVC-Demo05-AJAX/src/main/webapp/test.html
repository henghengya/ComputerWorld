<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用AJAX</title>
    <script>
        function go() {
            document.getElementById("iframe_01").src = document.getElementById("url").value;
        }
    </script>
</head>
<body>

<div>
    <label for="url"></label><input type="text" placeholder="请输入地址" id="url"/>
    <input type="button" value="提交" onclick="go()"/>
</div>

<iframe id="iframe_01" height="500" width="100%" onclick="go()"></iframe>
</body>
</html>
